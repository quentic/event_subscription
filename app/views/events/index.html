<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8" />
    <title>The events</title>
    <link rel="stylesheet" href="../assets/stylesheets/style.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="../controllers/event_controller.php?action=new">Nouveau stage</a></li>
        <li><a href="../controllers/member_controller.php">Les stagiaires</a></li>
        <li><a href="../controllers/events_member_controller.php">Les inscriptions</a></li>
      </ul>
    </nav>

    <h1>The events</h1>

    <table data-tablesaw-sortable data-tablesaw-no-labels>
      <thead>
        <tr>
          <th data-tablesaw-sortable-col data-tablesaw-sortable-default-col>Event name</th>
          <th data-tablesaw-sortable-col>From...</th>
          <th>to...</th>
          <th>Edit</th>
          <th>Destroy</th>
        </tr>
      </thead>

      <tbody>
        {foreach from=$events item=event}
        <tr>
            <td class="texte">{$event->lieu}</td>
            <td>{$event->datedebut}</td>
            <td>{$event->datefin}</td>
            <td><a href="event_controller.php?action=edit&id={$event->id}" class="edit" title="edit this event"></a></td>
            <td><a href="event_controller.php?action=destroy&id={$event->id}" class="bin" title="destroy this event" data-warning="you are going to destroy this event and all related subscriptions. Are you sure?"></a></td>
        </tr>
        {/foreach}
      </tbody>
    </table>

    <script src="../assets/javascripts/jquery-2.2.3.min.js"></script>
    <script src="../assets/javascripts/jquery-ui-1.11.4.custom/jquery.ui.datepicker-fr.min.js"></script>
    <script src="../assets/javascripts/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script src="../assets/javascripts/tablesaw.js"></script>
    <script src="../assets/javascripts/application.js"></script>
  </body>

</html>
