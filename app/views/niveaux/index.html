<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8" />
    <title>Oxygène : La liste des stages</title>
    <link rel="stylesheet" href="../assets/stylesheets/style.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="../controllers/niveau_controller.php?action=new">Nouveau niveau</a></li>
        <li><a href="../controllers/member_controller.php">Les stagiaires</a></li>
      </ul>
    </nav>

    <h1>La liste des niveaux</h1>

    <table>
      <thead>
        <tr>
          <th>Numéro</th>
          <th>Intitulé</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
      </thead>

      <tbody>
        {foreach from=$niveaux item=niveau}
        <tr>
            <td>{$niveau->numniveau}</td>
            <td>{$niveau->libniveau}</td>
            <td><a href="niveau_controller.php?action=edit&id={$niveau->id}" class="edit"></a></td>
            <td><a href="niveau_controller.php?action=destroy&id={$niveau->id}" class="bin"></a></td>
        </tr>
        {/foreach}
      </tbody>
    </table>

    <script src="../assets/javascripts/jquery-2.2.3.min.js"></script>
    <script src="../assets/javascripts/tablesaw.js"></script>
    <script src="../assets/javascripts/application.js"></script>
  </body>

</html>
