<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="utf-8" />
      <title>List of members</title>
      <link rel="stylesheet" href="../assets/stylesheets/style.css" />
  </head>

  <body>

    <nav>
      <ul>
        <li><a href="../controllers/member_controller.php?action=new">New member</a></li>
        <li><a href="../controllers/event_controller.php">Events</a></li>
        <li><a href="../controllers/events_member_controller.php">Subscriptions</a></li>
      </ul>
    </nav>

    <h1>List of members</h1>

    <table data-tablesaw-sortable data-tablesaw-no-labels>
      <thead>
        <tr>
          <th data-tablesaw-sortable-col data-tablesaw-sortable-default-col>Last name</th>
          <th data-tablesaw-sortable-col>First name</th>
          <th>Edit</th>
          <th>Destroy</th>
        </tr>
      </thead>

      <tbody>
        {foreach from=$members item=member}
        <tr>
          <td class="texte">{$member->nom}</td>
          <td class="texte">{$member->prenom}</td>
          <td><a href="member_controller.php?action=edit&id={$member->id}" class="edit" title="Edit this member"></a></td>
          <td><a href="member_controller.php?action=destroy&id={$member->id}" class="bin" title="Delete this member" data-warning="You are going to delete this member and all his corresponding subscriptions. Are-you sure?"></a></td>
        </tr>
        {/foreach}
      </tbody>
    </table>

    <script src="../assets/javascripts/jquery-2.2.3.min.js"></script>
    <script src="../assets/javascripts/jquery-ui-1.11.4.custom/jquery.ui.datepicker-fr.min.js"></script>
    <script src="../assets/javascripts/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script src="../assets/javascripts/tablesaw.js"></script>
    <script src="../assets/javascripts/application.js"></script>
  </body>

</html>
