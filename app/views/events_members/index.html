<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8" />
    <title>S'inscrire aux stages</title>
    <link rel="stylesheet" href="../assets/stylesheets/style.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="../controllers/event_controller.php">Les stages</a></li>
        <li><a href="../controllers/member_controller.php">Les stagiaires</a></li>
      </ul>
    </nav>
    
    <form>
		<table>
		  <thead>
			  <tr>
				  <td>Membre</td>
   				  {foreach from=$stages item=stage}
				  <td>{$stage->nom}</td>
				  {/foreach}
			  </tr>
		  </thead>	
          {foreach from=$members item=member}
          <tr>
			<td>{$member->prenom} {$member->nom}</td>
			{foreach from=$stages item=stage}
			<td><input type="checkbox" class="stage_{$stage->id}" value={$member->id}></td>
			{/foreach}
		  </tr>
          {/foreach}
		</table>
    </form>

  </body>

</html>
