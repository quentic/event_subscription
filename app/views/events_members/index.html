<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8" />
    <title>Oxyg√®ne : S'inscrire aux stages</title>
    <link rel="stylesheet" href="../assets/stylesheets/style.css" />
    <script src="../assets/javascripts/jquery-2.2.3.min.js"></script>
    <script src="../assets/javascripts/application.js"></script>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="../controllers/event_controller.php">Les stages</a></li>
        <li><a href="../controllers/member_controller.php">Les stagiaires</a></li>
      </ul>
    </nav>

    <form>
		<table>
		  <thead>
			  <tr>
				  <td></td>
   				  {foreach from=$events item=event}
				  <td>{$event->nom}</td>
				  {/foreach}
			  </tr>
		  </thead>
          {foreach from=$members item=member}
          <tr>
			<td>{$member->prenom} {$member->nom}</td>
			{foreach from=$events item=event}

				{if in_array([$event->id, $member->id], $subscriptions)}
					<td><input type="checkbox" class="inscrire" data-event-id="{$event->id}" data-member-id="{$member->id}" value="" checked="checked"></td>
				{else}
					<td><input type="checkbox" class="inscrire" data-event-id="{$event->id}" data-member-id="{$member->id}" value=""></td>
				{/if}

			{/foreach}
		  </tr>
          {/foreach}
		</table>
    </form>

  </body>

</html>
